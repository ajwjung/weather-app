<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script type="module" src="../src/index.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="content">
        <div class="form-container">
            <form>
                <input type="text" id="user-input" name="location" placeholder="Search a city" required>
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="weather-container">
            <h1 id="city">San Francisco, US</h1>
            <p id="generic-report">Mostly cloudy</p>
            <div class="general-container">
                <img src="../src/imgs/weather-cloudy.svg" id="weather-icon">
                <div class="temp-container">
                    <p id="current-temp">65° F</p>
                    <p id="feels-like">Feels like 60° F</p>
                </div>
            </div>
            <div class="other-info-container">
                <p id="humidity">Humidity: 20%</p>
                <p id="wind-speed">Wind: 8 mph</p>
            </div>
        </div>
    </div>
</body>
</html>
